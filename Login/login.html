<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <div class="container">
    <div id="login" class="signin-card">
      <div class="logo-image">
      <img src="http://www.officialpsds.com/images/thumbs/Spiderman-Logo-psd59240.png" alt="Logo" title="Logo" width="138">
      </div>
      <h1 class="display1">Login</h1>
      <p class="subhead">Ingrese sus datos</p>
      <form action="login.php" method="post" class="" role="form">
        <div id="form-login-username" class="form-group">
          <input id="username" class="form-control" name="user" type="text" size="18" alt="login" required />
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="username" class="float-label">usuario</label>
        </div>
        <div id="form-login-password" class="form-group">
          <input id="passwd" class="form-control" name="pass" type="password" size="18" alt="password" required>
          <span class="form-highlight"></span>
          <span class="form-bar"></span>
          <label for="password" class="float-label">contrasenia</label>
        </div>
        <div id="form-login-remember" class="form-group">
          <div class="checkbox checkbox-default">       
              <input id="remember" type="checkbox" value="yes" alt="Remember me" class="">
              <label for="remember">Recordarme</label>      
          </div>
        </div>
        <div>
          <button class="btn btn-block btn-info ripple-effect" type="submit" name="ingresar" alt="sign in">Ingresar</button>  
        </div>
    
        </div>
      </form>
    </div>
    </div>
</body>
